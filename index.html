<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/2d28fa9fac.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>ohmyfood | Homepage</title>
</head>

<body>
    
    <header>
        <button class="btn-return btn-return--inactive"><i class="fas fa-arrow-left"></i><a href="/index.html"></a></button>
        <img src="/images/logo/ohmyfood@2x.svg" alt="Logo of ohmyfood">        
    </header>

    <button class="btn-locator">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
    </button>

    <section id="hero">
        <section id="intro">
            <h1>Book the menu you like</h1>
            <p>Discover top-of-the-art restaurants we <br> picked for you</p>
            <button class="btn-main"><a href="#restaurants-section">Explore our restaurants</a></button>
        </section>
        <section class="how-it-works">
            <h1>How it works</h1>
            <section class="how-it-works__card">
                <h4>1</h4>
                <i class="fas fa-mobile-alt"></i>
                <p>Chose a restaurant</p>
            </section>
            <section class="how-it-works__card">
                <h4>2</h4>
                <i class="fas fa-list-ul"></i>
                <p>Create your menu</p>
            </section>
            <section class="how-it-works__card how-it-works__card--highlighted">
                <h4>3</h4>
                <i class="fas fa-store"></i>
                <p>Go enjoy it at the restaurant</p>
            </section>
        </section>
    </section>

</body>
</html>
